<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="icon" href="/img/logo circular ilustrativo tienda vegatales verde.png">

    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #bebebe;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 4px;
        }
        .btn {
            border-radius: 4px;
        }
        .input-group-text {
            cursor: pointer;
        }
        .text-center {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-5">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i id="toggle-password" class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            <div class="text-center mt-3">
                <p>No tienes cuenta? <a href="register.html">Regístrate</a></p>
            </div>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-danger btn-block"><a href="https://www.google.com/intl/es/account/about/">Ingresar con Google</a></button>
                <button type="button" class="btn btn-outline-primary btn-block"><a href="https://www.facebook.com/?stype=lo&deoia=1&jlou=AfeE-zrVJ5SAnghQh9ezWb_NAs-udz6Udjo5FB9HeCPOPKjVk9lwTzPY4BzsUwOHnCoXiqq_v4y1o6hXj1g8bAnMDVllncz3SeZ17k7cDHfESA&smuh=46869&lh=Ac_LrN0zIMK_QguibME">Ingresar con Facebook</a></button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
