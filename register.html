<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="/img/logo circular ilustrativo tienda vegatales verde.png">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #bebebe;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 4px;
        }
        .btn {
            border-radius: 4px;
        }
        .input-group-text {
            cursor: pointer;
        }
        .text-center {
            margin-top: 10px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px; /* Ensure the title is large enough */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registro</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i id="toggle-password" class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <div class="input-group">
                    <input type="password" id="confirm-password" class="form-control" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i id="toggle-confirm-password" class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            <div class="text-center mt-3">
                <p>Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
